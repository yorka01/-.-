<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockets Casino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <div>
                <div class="logo-text">Рокетка еж же </div>
                <div class="logo-subtext">наша задача обмануть эту ракетку</div>
            </div>
        </div>
        <div class="Balanse">
            <div class="Balanse-number" id="balanceDisplay">Баланс: 100$</div>
        </div>
        <div class="header-controls">
            <button id="loginButton">Войти</button>
        </div>
    </header>
    
    <div class="container-wrapper">
        <a href="Crush_mode.html" class="container">
            <img src="chel.png" alt="Container 1">
            <div>Crush mode</div>
        </a>
        
        <a href="#" class="container">
            <img src="skoro.png" alt="Container 2">
            <div>Печенька (на фазу)</div>
        </a>
    </div>

    <script>
        // Загрузка баланса из localStorage или установка начального значения
        let balance = parseFloat(localStorage.getItem('balance')) || 100;

        // Обновляем отображение баланса на странице
        const balanceDisplay = document.getElementById('balanceDisplay');
        const loginButton = document.getElementById('loginButton');

        function updateBalance() {
            balanceDisplay.textContent = `Баланс: ${balance}$`;
            localStorage.setItem('balance', balance); // Сохраняем новый баланс в localStorage
        }

        // Функция для обработки кнопки "Войти"
        function toggleLogin() {
            if (loginButton.textContent === 'Войти') {
                loginButton.textContent = 'Выход';
                // Можно здесь добавить логику для авторизации пользователя, если нужно
            } else {
                loginButton.textContent = 'Войти';
                // Логика для выхода или отмены авторизации
            }
        }

        // Пример использования баланса (например, добавление денег)
        balance += 50; // Пример увеличения баланса на 50$
        updateBalance(); // Обновление баланса на странице

        // Инициализация
        updateBalance();
        loginButton.addEventListener('click', toggleLogin);
    </script>
</body>
</html>
