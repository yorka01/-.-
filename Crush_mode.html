<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockets</title>
    <link rel="stylesheet" href="crush_style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <div>
                <div class="logo-text">Рокетка еж же </div>
                <div class="logo-subtext">Наша задача обмануть эту ракетку</div>
            </div>
        </div>
    </header>

    <div id="gameWindow">
        <div class="Balanse-number" id="balanceDisplay">Баланс: 100$</div>
        <div id="multiplierDisplay">1.00x</div>
        <input type="number" id="bet" placeholder="Введите ставку" />
        <button id="startButton">Старт</button>
        <button id="cashoutButton" disabled>Вывести</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
